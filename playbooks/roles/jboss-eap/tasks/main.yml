---
# tasks file for jboss-eap
#
- name: Install JBoss EAP
  yum:
    name: "@jboss-eap7"
    state: latest
  notify:
    - Start JBoss EAP

- name: Enable JBoss Standalone Service
  service: 
    name: eap7-standalone
    enabled: yes
    state: started

- name: Enable Jboss EAP Firewalld http port
  firewalld:
    port: 8080/tcp
    permanent: true
    state: enabled
    immediate: yes

- name: Enable Jboss EAP Firewalld https port
  firewalld:
    port: 8443/tcp
    permanent: true
    state: enabled
    immediate: yes

